<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="./main.js" defer="true"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 style="font-family: 'Alkatra', cursive;;">Etch-A-Sketch</h1>
            <h6>Select grid size between 1 and 100</h6>
            <div class="header">
                <p style="margin: 0; padding: 0;">Select Grid Number: </p>
                <button id="popup" type="button" class="btn btn-primary" >Select</button>
            </div>
            <p id="msg"></p>
            <p id="draw">Select color and click anywhere to draw</p>
            <div class="footer">
                <button type="button" class="btn btn-dark" onclick="setColor('Black')">Black</button>
                <button type="button" class="btn btn-success" onclick="setColor('random')">Random</button>
                <button type="reset" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>


        <div class="board"></div> 
    </div>
</body>
</html>
